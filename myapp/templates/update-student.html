{% extends 'base.html' %}
{% block title %}
<title>Update Student</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header">
            <h2>Update Student</h2>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="student_name" class="form-label">Student Name</label>
                    <input type="text" class="form-control" id="student_name" name="student_name" value="{{ student_obj.student_name }}" required>
                </div>

                <div class="mb-3">
                    <label for="student_age" class="form-label">Student Age</label>
                    <input type="number" class="form-control" id="student_age" name="student_age" value="{{ student_obj.student_age }}" required>
                </div>

                <div class="mb-3">
                    <label for="student_class" class="form-label">Student Class</label>
                    <input type="text" class="form-control" id="student_class" name="student_class" value="{{ student_obj.student_class }}" required>
                </div>

                <div class="mb-3">
                    <label for="student_section" class="form-label">Student Section</label>
                    <input type="text" class="form-control" id="student_section" name="student_section" value="{{ student_obj.student_section }}" required>
                </div>

                <div class="mb-3">
                    <label for="roll_number" class="form-label">Roll Number</label>
                    <select class="form-control" id="roll_number" name="roll_number" required>
                        {% for roll in roll_numbers %}
                        <option value="{{ roll.id }}" {% if roll == student_obj.roll_number %}selected{% endif %}>{{ roll.roll_number }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="student_image" class="form-label">Student Image</label>
                    <input type="file" class="form-control" id="student_image" name="student_image">
                    {% if student_obj.student_image %}
                    <img src="{{ student_obj.student_image.url }}" alt="{{ student_obj.student_name }}" class="img-thumbnail mt-2" style="width: 150px; height: 150px;">
                    {% endif %}
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
