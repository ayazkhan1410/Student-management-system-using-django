{% extends 'base.html' %}
{% block title %}
<title>Add Student</title>
{% endblock %}
{% block content %}


<div class="container mt-5">
    {% if messages %}
    <div class="alert alert-warning" role="">
    
    {% for message in messages %}
    
    {{message}}   
    
    {% endfor %}
    </div>    
    {% endif %}
    
    <h1 class="mb-4">Add Student</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="student_name">Student Name</label>
            <input type="text" name="student_name" class="form-control" id="student_name" required>
        </div>
        <div class="form-group mb-3">
            <label for="student_age">Student Age</label>
            <input type="number" name="student_age" class="form-control" id="student_age" required>
        </div>
        <div class="form-group mb-3">
            <label for="student_class">Student Class</label>
            <input type="text" name="student_class" class="form-control" id="student_class" required>
        </div>
        <div class="form-group mb-3">
            <label for="student_section">Student Section</label>
            <input type="text" name="student_section" class="form-control" id="student_section" required>
        </div>
        <div class="form-group mb-3">
            <label for="roll_number">Roll Number</label>
            <input type="text" name="roll_number" class="form-control" id="roll_number" required>
        </div>
        <div class="form-group mb-3">
            <label for="student_image">Student Image</label>
            <input type="file" name="student_image" class="form-control" id="student_image" required>
        </div>
        <button type="submit"  class="btn btn-primary">Add Student</button>
    </form>
    
</div>

{% endblock %}
