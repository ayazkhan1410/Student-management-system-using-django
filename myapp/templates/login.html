{% extends 'base.html' %}
{% block title %}<title>Login</title>{% endblock %}
{% block content %}
{% load static %}

<div class="container my-4">
  <form class="col-6 mx-auto card p-3 shadow-lg " method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <h2> Login </h2>
    <hr>

    {% if messages %}
    <div class="alert alert-success" role="alert">
    
      {% for message in messages %}

      {{message}}

      {% endfor %}
    </div>    
    {% endif %}
    
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email</label>
      <input type="text" name="email" required class="form-control" placeholder="Enter your First Name">
    </div>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Password</label>
        <input type="password" name="password" required class="form-control" placeholder="Enter your Password">
    </div>

    <p>Don't have account? <a href="{% url 'signup' %}">Signup</a></p>
    <button type="submit" class="btn btn-primary">Login</button>

  </form>

{% endblock %}
